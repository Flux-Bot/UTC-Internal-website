<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--site name-->
	<title>BucksUTC</title>
	<!--favicon-->
	<link rel="shortcut icon" type="image/svg" href="/media/bucks utc logo.jpg">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<!--this is for the java pictures-->

<body onload="startTime()">

	<div id="Time"></div>
	<div id="Date"></div>

	<!--center box-->
	<div class="box1">
		<!--butc name photo-->
		<img src="/media/bucks utc text.png" width="317.55cm" height="145.50cm" style="display: block;
        margin-top: 2px; margin-right: auto; margin-left: auto;" />
		<!--google search-->
		<form action="http://www.google.com/search" method="get" width="100cm" height="145.50cm" style="display: block;
        margin-top: -5px; margin-right: 438%; margin-left: 30%;">
			<input type="text" name="q" placeholder="Google" />

			<input type="submit" value="Search" style="display: block;
            margin-top: 5px; margin-right:50%; margin-left: 50%;" />
		</form>
	</div>

	<div class="AppsJoin">
		<!--apps on right of left-->
		<div class="apps1">
			<div class="Office365">
				<a href="https://outlook.office.com/mail"><img src="/media/Outlook.png" width="65px" height="65px"></a>
			</div>
			<div class="Office365">
				<a href="https://www.office.com/launch/onenote"><img src="/media/OneNote.png" width="65px"
						height="65px"></a>
			</div>
			<div class="Office365">
				<a href="https://www.office.com/launch/word"><img src="/media/Word.png" width="65px" height="65px"></a>
			</div>
			<div class="Excel">
				<a href="https://www.office.com/launch/excel"><img src="/media/Excel.png" width="75px" height="75px"></a>
			</div>
			<div class="Office365">
				<a href="https://www.bbc.co.uk/bitesize"><img src="/media/BBCBitesize.png" width="65px" height="65px"></a>
			</div>
		</div>

		<!--apps on left of left-->
		<div class="apps2">
			<div class="OneDrive">
				<a href="https://onedrive.live.com/about/en-uk/signin/"><img src="/media/OneDrive.png" width="65px"
						height="50px"></a>
			</div>
			<div class="Office365">
				<a href="https://teams.microsoft.com/"><img src="/media/Teams.png" width="65px" height="65px"></a>
			</div>
			<div class="Office365">
				<a href="https://www.office.com/launch/powerpoint/"><img src="/media/Powerpoint.png" width="65px"
						height="65px"></a>
			</div>
			<div class="PowerApps">
				<a href="https://make.powerapps.com/"><img src="/media/PowerApps.png" width="65px" height="55px"></a>
			</div>
			<div class="Office365">
				<a href="https://github.com/"><img src="/media/github.png" width="65px" height="65px"></a>
			</div>
		</div>

	</div>

	<div class="picture">
		<img id="carousel" src="media/carousel/3.jpg" width="400" height="200" />
		<button type="button" onclick="displayPreviousImage()">Previous</button>
		<button type="button" onclick="displayNextImage()">Next</button>
	</div>

</head>
<script src="/js/main.js"></script>

</html>
