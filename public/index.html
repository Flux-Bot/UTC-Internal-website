<!--picture carisal--> 
<div class="picture">
		<img id="carousel" src="media/carousel/3.jpg" width="400" height="auto" />
		<button type="button" id="previousButton">Previous</button>
		<button type="button" id="nextButton">Next</button>
		<button type="button" id="nextButton"><img src="media/right.png"></button>
	</div>

	<script>
		$(document).ready(function () {
			$.getJSON("/api/carousel.json", function (images) {
				// Images will be the array of images to put in the carousel.
				var current = 0;

				function displayNextImage() {
					current = (current === images.length - 1) ? 0 : current + 1;
					$("#carousel").attr("src", images[current]);
				}

				function displayPreviousImage() {
					current = (current <= 0) ? images.length - 1 : current - 1;
					$("#carousel").attr("src", images[current]);
				}

				$("#previousButton").click(displayPreviousImage);
				$("#nextButton").click(displayNextImage);

				setInterval(displayNextImage, 5500);

			});
		});
	</script>
